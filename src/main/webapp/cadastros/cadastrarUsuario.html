<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <link rel="stylesheet" href="../cascading-style-sheets/cadastrarUsuario.css">
    <div id="navbar">
        <p id="navbar-Constroo">Constroo</p>
        <div id="navbar-line"></div>
    </div>
    <h1 id="titulo-Cadastrar-Usuario">Cadastrar Usuário</h1>
    <form action="InserirUsuarioServlet" method="post" >
        <h2 class="subtitulo-forms">Dados pessoais</h2>

        <div class="infos-linha">
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email">
            <label for="telefone">Telefone</label>
            <input type="tel" name="telefone" id="telefone">
        </div>
        <div class="infos-linha">
            <label for="senha">Senha</label>
            <input type="password" name="senha" id="senha">
            <label for="cpf">CPF</label>
            <input type="text" name = "cpf" id="cpf"></input>
        </div>
        <div class="infos-linha">
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome">
            <label for="sobrenome" >Sobrenome</label>
            <input type="text" name="sobrenome" id="sobrenome" >
        </div>

        <h2 class="subtitulo-forms">Tipo de usuário</h2>
        <input type="radio" name="compradorVendedor" id="compradorVendedor" value="checked"><label class="opcao-larga" for="compradorVendedor">Vendedor Comprador</label>
        <input type="radio" name="profissional" id="profissional" value="checked"><label for="profissional">Profissional</label>

        <h2 class="subtitulo-forms">Endereço</h2>
        <div class="infos-linha">
            <label for="cep">CEP</label>
            <input type="text" name="cep" id="cep">
            
        </div>
        <div class="infos-linha">
            <label for="rua">Rua</label>
            <input type="text" id="rua" name="rua">
            <label for="numero">Número</label>
            <input type="number" id="numero" name="numero" class="info-menor">
            <label for="complemento">Complemento</label>
            <input type="text" name="complemento" id="complemento">
            
        </div>
        <div class="infos-linha">
            
            <label for="cidade">Cidade</label>
            <input type="cidade" name="cidade" id="cidade">
            <label for="uf">UF</label>
            <input type="text"  name="uf" id="uf" class="info-menor">
            <label for="bairro">Bairro</label>
            <input type="text" name="bairro" id="bairro">
            
            
        </div>

        <input type="submit" id="buttonCadastrar">

        
    </form>
</body>
</html>
