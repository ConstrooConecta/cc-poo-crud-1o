<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <link rel="stylesheet" href="../cascading-style-sheets/cadastrarUsuario.css">
    <div id="navbar">
        <p id="navbar-Constroo">Constroo</p>
        <div id="navbar-line"></div>
    </div>
    <h1 id="titulo-Cadastrar-Usuario">Cadastrar Planos</h1>
    <form action="../InserirPlanoServlet" method="post" >
        <h2 class="subtitulo-forms"></h2>

        <div class="infos-linha">
            <label for="Nome">Nome do Plano</label>
            <input type="text" name="nome" id="nome">
            <label for="Descricao">Descricao</label>
            <input type="text" name="descricao" id="descricao">
            <label for="Duracao">Duracao (dias)</label>
            <input type="number" name="duracao" id="duracao">
            <label for="Tipo">Tipo plano</label>
            <input type="text" name="tipo" id="tipo">
            <label for="Valor">Valor</label>
            <input type="number" name="valor" id="valor" step="0.01">

           
        </div>

        <input type="submit" id="buttonCadastrar">

        
    </form>
</body>
</html>
