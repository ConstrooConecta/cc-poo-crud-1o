<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Plano</title>
    <link rel="stylesheet" href="../cascading-style-sheets/cadastrarPlano.css">

</head>
<body>
    <header>
        <div class="titulo-constroo">
            <h1>Constroo</h1>
                <img src="/imagens/LogoVersaoMenor.svg" alt="Logo do app Constroo">
        </div>
    </header>
    <h1 id="titulo-Cadastrar-Plano">Cadastrar Plano</h1>
    <form action="../InserirPlanoServlet" method="post" >
        <h2 class="subtitulo-forms"></h2>

        <div class="infos-linha">
            <label for="Nome">Nome do Plano</label>
            <input type="text" name="nome" id="nome" placeholder="Digite o nome">
            <label for="Descricao">Descricao</label>
            <input type="text" name="descricao" id="descricao" placeholder="Descreva os benefícios ou outras observações">
            <label for="Duracao">Duracao (dias)</label>
            <input type="number" name="duracao" id="duracao" placeholder="30 dias">
            <label for="Tipo">Tipo plano</label>
            <input type="text" name="tipo" id="tipo" placeholder="Digite P para Profissional e V para Vendedor">
            <label for="Valor">Valor</label>
            <input type="number" name="valor" id="valor" step="1.00" placeholder="Insira o preço do plano">

            <input type="submit" id="buttonCadastrar" value="Cadastrar">
           
        </div>


        
    </form>
</body>
