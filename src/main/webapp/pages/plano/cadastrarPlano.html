<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Plano</title>
    <link rel="stylesheet" href="../../cascading-style-sheets/cadastrarPlano.css">

</head>
<body>
<header>
    <div class="titulo-constroo">
        <h1>Constroo</h1>
        <img src="/imagens/LogoVersaoMenor.svg" alt="Logo do app Constroo">  <!-- Logo da aplicação -->
    </div>

    <div class="cruds"> <!-- Navegação principal com links para diferentes seções -->
        <ul>
            <li><a href="/pages/plano/listagemPlanos.jsp" class="active">Planos</a></li>
            <li><a href="/pages/categoriaProduto/listagemCategoriaProdutos.jsp">Categorias</a></li>
            <li><a href="/pages/administrador/listagemAdministradores.jsp">Adms</a></li>
            <li><a href="/pages/tagServico/listagemTagServico.jsp">Tag Serviço</a></li>
            <li><a href="/pages/planoAtivacao/listagemPlanosAtivacao.jsp">Planos Ativação</a></li>
        </ul>
    </div>
</header>
    <h1 id="titulo-Cadastrar-Plano">Cadastrar Plano</h1>
    <form action="../../InserirPlanoServlet" method="post">

        <h2 class="subtitulo-forms"></h2>

        <div class="infos-linha">
            <label for="Nome">Nome do Plano</label>
            <input type="text" name="nome" id="nome" placeholder="Digite o nome" required>
            <label for="Descricao">Descricao</label>
            <input type="text" name="descricao" id="descricao" placeholder="Descreva os benefícios ou outras observações" required>
            <label for="Duracao">Duracao (dias)</label>
            <input type="number" name="duracao" id="duracao" placeholder="Coloque a duração (em dias) do plano"  required>
            <label for="Tipo">Tipo plano</label>
            <select name="tipo" id="tipo" required>
                <option value="" disabled selected>Selecione o tipo</option>
                <option value="P">Profissional</option>
                <option value="V">Vendedor</option>
            </select>
            <label for="Valor">Valor</label>
            <input type="number" name="valor" id="valor" step="0.01" min="0.01" placeholder="Insira o preço do plano" required>
            <input type="submit" id="buttonCadastrar" value="Cadastrar">
        </div>
    </form>
</body>
